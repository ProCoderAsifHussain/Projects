<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cursor Styles with Zoom Effect</title>
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b2b45);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
      position: relative;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }

    .item {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 25px 15px;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-5px) scale(1.08);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }

    /* Cursor Styles */
    .cursor-default { cursor: default; }
    .cursor-pointer { cursor: pointer; }
    .cursor-crosshair { cursor: crosshair; }
    .cursor-move { cursor: move; }
    .cursor-wait { cursor: wait; }
    .cursor-text { cursor: text; }
    .cursor-help { cursor: help; }
    .cursor-not-allowed { cursor: not-allowed; }
    .cursor-grab { cursor: grab; }
    .cursor-zoom-in { cursor: zoom-in; }
    .cursor-love { cursor: url('lovee.png'), auto; }
    .cursor-smile { cursor: url('smile.png'), auto; }

    /* Watermark */
    .watermark {
      position: fixed;
      bottom: 10px;
      right: 15px;
      text-align: right;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.4;
      font-weight: 400;
      pointer-events: none; /* so it won't block clicks */
    }

    .watermark span {
      font-weight: 600;
    }

    /* Responsive font */
    @media (max-width: 500px) {
      .item {
        font-size: 0.95rem;
        padding: 20px 10px;
      }
      .watermark {
        font-size: 0.75rem;
        right: 10px;
        bottom: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item cursor-default">Default</div>
    <div class="item cursor-pointer">Pointer</div>
    <div class="item cursor-crosshair">Crosshair</div>
    <div class="item cursor-move">Move</div>
    <div class="item cursor-wait">Wait</div>
    <div class="item cursor-text">Text</div>
    <div class="item cursor-help">Help</div>
    <div class="item cursor-not-allowed">Not Allowed</div>
    <div class="item cursor-grab">Grab</div>
    <div class="item cursor-zoom-in">Zoom In</div>
    <div class="item cursor-love">Love</div>
    <div class="item cursor-smile">Smile</div>
  </div>

  <!-- Watermark -->
  <div class="watermark">
    Created By:- <span>Asif Hussain Shaikh</span><br>
    (MERN Stack Web Developer)
  </div>
</body>
</html>
